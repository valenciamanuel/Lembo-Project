<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Sensor</title>
    <link rel="stylesheet" href="../CSS/style_datos_sensor.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../IMG/loso_SENA.png" alt="Logo SENA">
        <a class="header__link" href="#">Volver</a>
    </header>

    <main class="sensor">
        <div class="sensor__container">
            <div class="sensor__content">
                <div class="sensor__image">
                    <svg class="sensor__image-icon" xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 24 24" fill="none" stroke="#dcdcdc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 8h.01" />
                        <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                        <path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" />
                        <path d="M16 19h6" />
                        <path d="M19 16v6" />
                    </svg>
                </div>
                
                <form class="sensor__form" id="sensorForm" action="http://localhost:3000/sensores" method="POST">
                    <legend class="sensor__form-title"><h2>Datos Sensor</h2></legend>
                    
                    <div class="sensor__form-group">
                        <label class="sensor__label">Tipo Sensor</label>
                        <input class="sensor__input sensor__input--type" type="text" name="tipoSensor">
                    </div>

                    <div class="sensor__form-group">
                        <label class="sensor__label">Nombre Sensor</label>
                        <input class="sensor__input sensor__input--name" type="text" name="nombreSensor">
                    </div>

                    <div class="sensor__form-group">
                        <label class="sensor__label">Unidad de Medida</label>
                        <input class="sensor__input sensor__input--medida" type="text" name="unidadMedida">
                    </div>

                    <div class="sensor__form-group">
                        <label class="sensor__label">Tiempo de Escaneo</label>
                        <input class="sensor__input sensor__input--escaneo" type="number" name="tiempoEscaneo">
                    </div>

                    <div class="sensor__form-group">
                        <label class="sensor__label">Descripción</label>
                        <input class="sensor__input sensor__input--descripcion" type="text" name="descripcion">
                    </div>

                    <div class="sensor__form-group">
                        <label class="sensor__label">Estado (activo / inactivo)</label>
                        <select class="sensor__input sensor__input--estado" name="estado">
                            <option value="">Seleccione una opción</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>

                    <div id="mensaje" class="mensaje"></div>

                    <button type="submi name=""t" class="sensor__button">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../JS/validacion_datos.js"></script>
</body>
</html>
