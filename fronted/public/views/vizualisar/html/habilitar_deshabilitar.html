<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fronted/public/css/pages/visualizar/habilitar.css">
    <link rel="stylesheet" href="/fronted/public/css/pages/visualizar/styleprac.css">
    <title>Habilitar y Deshabilitar Asociación</title>
</head>
<body class="pagina visualizar-fondo">
    <header class="cabecera">
        <div class="cabecera__logo">
            <img src="/fronted/public/img/logo-de-Sena-sin-fondo-Blanco-300x300.png" alt="Logo SENA" class="cabecera__logo-img">
        </div>
        <nav class="cabecera__nav">
            <a href="/fronted/public/views/homes/index.html" class="cabecera__enlace">Inicio</a>
            <a href="crear_asociacion.html" class="cabecera__enlace">Crear Asociación</a>
            <a href="visualizar_asociacion.html" class="cabecera__enlace">Visualizar Asociación</a>
            <a href="actualizar_asociacion.html" class="cabecera__enlace">Actualizar Asociación</a>
            <a href="habilitar_deshabilitar.html" class="cabecera__enlace">Habilitar</a>
            <a href="listar_asociaciones.html" class="cabecera__enlace">Listar Asociaciones</a>
            <a href="generar_reporte.html" class="cabecera__enlace">Generar Reporte</a>
        </nav>
    </header>

    <main class="asociacion">
        <form class="formulario">
            <div class="formulario__campo">
                <h1 class="asociacion__titulo">Habilitar y Deshabilitar Asociación</h1>
                <p class="asociacion__descripcion">
                    Ingrese el ID del sensor para habilitar o deshabilitar la asociación
                </p>        
                <label class="formulario__etiqueta" for="sensor-id">ID del Sensor</label>
                <input class="formulario__entrada" type="text" id="sensor-id" name="sensor-id" required>
            </div>
            
            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="estado">Estado</label>
                <select class="formulario__selector" id="estado" name="estado">
                    <option value="habilitado">Habilitado</option>
                    <option value="deshabilitado">Deshabilitado</option>
                </select>
            </div>
            
            <button class="formulario__boton" type="submit">Cambiar Estado</button>
        </form>
    </main>
</body>
</html>
