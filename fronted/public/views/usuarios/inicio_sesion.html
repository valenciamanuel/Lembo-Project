<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="/fronted/public/css/main.css">
    <script src="/fronted/public/views/components/header.js"></script>
</head>
<body>

<header class="header"></header>

<main class="form-container">
    <form class="form" id="registroForm" action="http://localhost:3000/register" method="POST">
        <h2 class="form-title">Iniciar Sesion</h2>

        <div class="form__row">
            <div class="form__column">
                <label class="form__label" for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form__input form__input--email" required>
            </div>

            <div class="form__column">
                <label class="form__label" for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" class="form__input form__input--password">
            </div>
        </div>

        <div id="mensajeValidacion" class="form__message"></div>
        <div class="form__btn-group">
            <button type="submit" class="form__btn form__btn--registrar"><a href="/fronted/public/views/homes/index.html">Iniciar Sesion</a></button>
        </div>       
        <p><a href="recup_contra.html">¿Olvidaste la contraseña?</a></p> 
    </form>
</main>
<script src="/fronted/public/js/usuarios/inicio_sesion.js"></script>
</body>
</html>
