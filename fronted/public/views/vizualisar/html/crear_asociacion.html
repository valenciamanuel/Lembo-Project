<body class="pagina">
    <header class="cabecera">
        <div class="cabecera__logo">
            <img src="/fronted/public/img/logo-de-Sena-sin-fondo-Blanco-300x300.png" alt="Logo SENA" class="cabecera__logo-img">
        </div>
        <nav class="cabecera__nav">
            <a href="#" class="cabecera__enlace">Inicio</a>
            <a href="crear_asociacion.html" class="cabecera__enlace">Crear Asociación</a>
            <a href="visualizar_asociacion.html" class="cabecera__enlace">Visualizar </a>
            <a href="actualizar_asociacion.html" class="cabecera__enlace">Actualizar</a>
            <a href="habilitar_deshabilitar.html" class="cabecera__enlace">Habilitar/Deshabilitar</a>
            <a href="listar_asociaciones.html" class="cabecera__enlace">Listar Asociaciones</a>
            <a href="generar_reporte.html" class="cabecera__enlace">Generar Reporte</a>
        </nav>
    </header>
    <main class="asociacion">
        <form class="formulario">
            <div class="formulario__campo">
                <h1 class="asociacion__titulo">Crear Asociación</h1>
                <p class="asociacion__descripcion">
                    Ingrese la información para crear una nueva asociación
                </p>        
                <label class="formulario__etiqueta" for="sensor-id">cultivo</label>
                <select class="formulario__selector">
                    <option value="">Selecione un cultivo</option>
                    <option value="cultivo1">Cultivo 1</option>
                    <option value="cultivo2">Cultivo 2</option>
                    <option value="cultivo3">Cultivo 3</option>
                </select>

                <label class="formulario__etiqueta" for="sensor-id">Usuario</label>
                <select class="formulario__selector">
                    <option value="">Selecione un Usuario</option>
                    <option value="Usuario">Usuario 1</option>
                    <option value="Usuario2">Usuario 2</option>
                    <option value="Usuario3">Usuario 3</option>
                </select>
            </div>
            
            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="estado">Sensores</label>
                <select class="formulario__selector" name="estado">
                    <option value="">Agregar Sensores</option>
                    <option value="sensor1">Sensor 1</option>
                    <option value="sensor2">Sensor2</option>
                    <option value="sensor3">Sensor3</option>
                </select>

                <label class="formulario__etiqueta" for="estado">Insumos</label>
                <select class="formulario__selector" name="estado">
                    <option value="">Agregar Insumos</option>
                    <option valu="insumo1">Insumo 1</option>
                    <option value="insumo2">Insumo2</option>
                    <option value="insumo3">Insumo3</option>
                </select>

                <label class="formulario__etiqueta" for="estado">Ciclo Cultivo</label>
                <select class="formulario__selector" name="estado">
                    <option value="">Agregar Ciclo Cultivo</option>
                    <option valu="ciclo_cultivo1">Ciclo Cultivo 1</option>
                    <option value="ciclo_cultivo2">Ciclo Cultivo2</option>
                    <option value="ciclo_cultivo3">Ciclo Cultivo3</option>
                </select>
            </div>
            
            <button class="formulario__boton" type="submit"><a href="visualizar_asociacion.html">Crear Asociación</a></button>
        </form>
    </main>

</html>
