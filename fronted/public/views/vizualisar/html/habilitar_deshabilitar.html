<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar / Deshabilitar Asociación</title>
    <link rel="stylesheet" href="../css/styleprac.css">
    <link rel="stylesheet" href="../css/habilitar.css">
    </head>
<body class="pagina">
    <header class="cabecera">
        <div class="cabecera__logo">
            <img src="/fronted/public/img/logo-de-Sena-sin-fondo-Blanco-300x300.png" alt="Logo SENA" class="cabecera__logo-img">
        </div>
        <nav class="cabecera__nav">
            <a href="/fronted/public/views/homes/index.html" class="cabecera__enlace">Inicio</a>
            <a href="crear_asociacion.html" class="cabecera__enlace">Crear Asociación</a>
            <a href="visualizar_asociacion.html" class="cabecera__enlace">Visualizar Asociación</a>
            <a href="actualizar_asociacion.html" class="cabecera__enlace">Actualizar Asociación</a>
            <a href="habilitar_deshabilitar.html" class="cabecera__enlace">Habilitar</a>
            <a href="listar_asociaciones.html" class="cabecera__enlace">Listar Asociaciones</a>
            <a href="generar_reporte.html" class="cabecera__enlace">Generar Reporte</a>
        </nav>
    </header>
    <main class="principal">
        <div class="presentacion">
            <section class="hero-sec">
                <div class="hero-sec__izq">
                    <h1 class="hero-sec__titulo">Habilitar / Deshabilitar Asociación</h1>
                    <p class="hero-sec__desc">Ingrese el ID del sensor para habilitar o deshabilitar la asociación.</p>
                </div>
            </section>
            <section class="estilos">
                <div class="estilos__grid">
                    <div class="tarjeta">
                        <h2 class="tarjeta__titulo">Control de Estado</h2>
                        <form class="formulario">
                            <div class="campo">
                                <label for="id_sensor_estado">ID del Sensor:</label>
                                <input type="text" id="id_sensor_estado" name="id_sensor_estado">
                            </div>
                            <div class="campo">
                                <label for="estado">Estado:</label>
                                <select id="estado" name="estado">
                                    <option value="habilitar">Habilitar</option>
                                    <option value="deshabilitar">Deshabilitar</option>
                                </select>
                            </div>
                            <button type="submit" class="boton">Cambiar Estado</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
