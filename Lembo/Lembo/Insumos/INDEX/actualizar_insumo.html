<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Insumo</title>
    <link rel="stylesheet" href="../CSS/style_actualizar_insumo.css">
    <script src="../JS/validacion_actualizar.js" defer></script> <!-- Enlazamos el script -->
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../IMG/loso_SENA.png" alt="Logo SENA">
        <a class="header__link" href="#">Volver</a>
    </header>

    <main class="main">
        <div class="insumo">
            <div class="insumo__content">
                <div class="insumo__image-container">
                    <svg class="insumo__image" xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 24 24" fill="none" stroke="#dcdcdc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 8h.01" />
                        <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                        <path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" />
                        <path d="M16 19h6" />
                        <path d="M19 16v6" />
                    </svg>
                </div>
                
                <form class="insumo__form" id="formInsumo">
                    <legend class="insumo__title"><h2>Datos Insumos</h2></legend>
                    
                    <div class="insumo__field">
                        <label class="insumo__label">Tipo Sensor</label>
                        <input class="insumo__input" type="text" id="tipoSensor" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">ID Sensor</label>
                        <input class="insumo__input" type="number" id="idSensor" min="1" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Nombre Sensor</label>
                        <input class="insumo__input" type="text" id="nombreSensor" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Unidad de Medida</label>
                        <input class="insumo__input" type="text" id="unidadMedida" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Tiempo de Escaneo</label>
                        <input class="insumo__input" type="number" id="tiempoEscaneo" min="1" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Descripción</label>
                        <input class="insumo__input" type="text" id="descripcion" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Estado (activo / inactivo)</label>
                        <input class="insumo__input" type="text" id="estado" required>
                    </div>

                    <p id="mensaje-validacion" class="insumo__message"></p> <!-- Mensaje de validación -->
                    
                    <div class="insumo__actions">
                        <button class="insumo__button" id="btnActualizar">Actualizar</button>
                    </div>
                </form>
            </div>          
        </div>
    </main>
</body>
</html>
