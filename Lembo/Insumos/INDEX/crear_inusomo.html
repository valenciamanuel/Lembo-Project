<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Insumo</title>
    <link rel="stylesheet" href="../CSS/style_datos_insumo.css">
    <!-- <script src="../JS/validacion_datos.js" defer></script> Script de validaci贸n -->
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../IMG/loso_SENA.png" alt="Logo SENA">
        <a class="header__link" href="#">Volver</a>
    </header>

    <main class="insumo">
        <div class="insumo__content">
            <div class="insumo__image-form">
                <div class="insumo__image-container">
                    <svg class="insumo__image" xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 24 24" fill="none" stroke="#dcdcdc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 8h.01" />
                        <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                        <path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" />
                        <path d="M16 19h6" />
                        <path d="M19 16v6" />
                    </svg>
                </div>
                
                <form class="insumo__form" id="formInsumo" action="http://localhost:3000/insumos" method="POST">
                    <legend class="insumo__title"><h2>Datos Insumo</h2></legend>

                    <div class="insumo__field">
                        <label class="insumo__label">ID Insumo</label>
                        <input class="insumo__input insumo__input--ID" type="number" name="idInsumo" min="1" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Tipo Insumo</label>
                        <input class="insumo__input insumo__input--type" type="text" name="tipoInsumo" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Nombre Insumo</label>
                        <input class="insumo__input insumo__input--nombre" type="text" name="nombreInsumo" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Unidad de Medida</label>
                        <input class="insumo__input insumo__input--medida" type="text" name="unidadMedida" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Cantidad</label>
                        <input class="insumo__input insumo__input--cantidad" type="number" name="cantidad" min="1" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Valor Unitario</label>
                        <input class="insumo__input insumo__input--unitario" type="number" name="valorUnitario" min="1" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Descripci贸n</label>
                        <input class="insumo__input insumo__input--descripcion" type="text" name="descripcion" required>
                    </div>

                    <div class="insumo__field">
                        <label class="insumo__label">Estado (activo / inactivo)</label>
                        <select class="insumo__input insumo__input--estado" name="estado">
                            <option value="">Seleccione una opci贸n</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>

                    <button type="submit" class="form__btn form__btn--registrar">Registrar</button>


                    <p id="mensaje-validacion" class="insumo__message"></p> <!-- Mensaje de validaci贸n -->
                    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
