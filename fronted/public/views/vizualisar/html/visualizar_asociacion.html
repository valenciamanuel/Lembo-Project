<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Asociación</title>
    <link rel="stylesheet" href="../css/styleprac.css">
    <link rel="stylesheet" href="../css/vizualizar-actualizar.css">
</head>
<body class="pagina visualizar-fondo">
    <header class="cabecera">
        <div class="cabecera__logo">
            <img src="/fronted/public/img/logo-de-Sena-sin-fondo-Blanco-300x300.png" alt="Logo SENA" class="cabecera__logo-img">
        </div>
        <nav class="cabecera__nav">
            <a href="/fronted/public/views/homes/index.html" class="cabecera__enlace">Inicio</a>
            <a href="crear_asociacion.html" class="cabecera__enlace">Crear Asociación</a>
            <a href="visualizar_asociacion.html" class="cabecera__enlace">Visualizar Asociación</a>
            <a href="actualizar_asociacion.html" class="cabecera__enlace">Actualizar Asociación</a>
            <a href="habilitar_deshabilitar.html" class="cabecera__enlace">Habilitar</a>
            <a href="listar_asociaciones.html" class="cabecera__enlace">Listar Asociaciones</a>
            <a href="generar_reporte.html" class="cabecera__enlace">Generar Reporte</a>
        </nav>
    </header>
    <main class="principal visualizar-principal">
        <div class="presentacion visualizar-presentacion">
            <section class="hero-sec visualizar-hero">
                <div class="hero-sec__izq">
                    <h1 class="hero-sec__titulo visualizar-titulo">Visualizar Asociación</h1>
                    <p class="hero-sec__desc visualizar-descripcion">Ingrese el ID del cultivo para visualizar su asociación.</p>
                </div>
            </section>
            <section class="estilos visualizar-estilos">
                <div class="estilos__grid visualizar-grid">
                    <div class="visualizar-contenedor">
                        <form class="visualizar-form">
                            <div class="visualizar-campo">
                                <input type="text" id="id_cultivo_visualizar" name="id_cultivo_visualizar" class="visualizar-input" placeholder="ID Cultivo">
                            </div>
                            <button type="submit" class="visualizar-boton">ENVIAR</button>
                        </form>
                        <div id="resultado_visualizacion" class="visualizar-resultado">
                            </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
