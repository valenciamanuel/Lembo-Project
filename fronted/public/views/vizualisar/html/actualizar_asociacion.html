<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Cultivos</title>
    <link rel="stylesheet" href="/fronted/public/css/pages/visualizar/styleprac.css">
    <link rel="stylesheet" href="/fronted/public/css/pages/visualizar/habilitar.css">
</head>
<body class="pagina">
    <header class="cabecera">
        <div class="cabecera__logo">
            <img src="/fronted/public/img/logo-de-Sena-sin-fondo-Blanco-300x300.png" alt="Logo SENA" class="cabecera__logo-img">
        </div>
        <nav class="cabecera__nav">
            <a href="/fronted/public/views/homes/index.html" class="cabecera__enlace">Inicio</a>
            <a href="crear_asociacion.html" class="cabecera__enlace">Crear Asociación</a>
            <a href="visualizar_asociacion.html" class="cabecera__enlace">Visualizar Asociación</a>
            <a href="actualizar_asociacion.html" class="cabecera__enlace">Actualizar Asociación</a>
            <a href="habilitar_deshabilitar.html" class="cabecera__enlace">Habilitar</a>
            <a href="listar_asociaciones.html" class="cabecera__enlace">Listar Asociaciones</a>
            <a href="generar_reporte.html" class="cabecera__enlace">Generar Reporte</a>
        </nav>
    </header>
    
    <main class="asociacion">
        <form class="formulario">
            <div class="formulario__campo">
                <h1 class="asociacion__titulo">Presentación de Cultivos</h1>
                <p class="asociacion__descripcion">
                    Ingrese la información para presentar los cultivos
                </p>        
                
                <label class="formulario__etiqueta" for="cultivo">Cultivo</label>
                <select class="formulario__selector" id="cultivo">
                    <option value="">Seleccione un cultivo</option>
                    <option value="cultivo1">Cultivo 1</option>
                    <option value="cultivo2">Cultivo 2</option>
                    <option value="cultivo3">Cultivo 3</option>
                </select>

                <label class="formulario__etiqueta" for="usuario">Usuario</label>
                <select class="formulario__selector" id="usuario">
                    <option value="">Seleccione un Usuario</option>
                    <option value="usuario1">Usuario 1</option>
                    <option value="usuario2">Usuario 2</option>
                    <option value="usuario3">Usuario 3</option>
                </select>
            </div>
            
            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="sensores">Sensores</label>
                <select class="formulario__selector" id="sensores">
                    <option value="">Agregar Sensores</option>
                    <option value="sensor1">Sensor 1</option>
                    <option value="sensor2">Sensor 2</option>
                    <option value="sensor3">Sensor 3</option>
                </select>

                <label class="formulario__etiqueta" for="insumos">Insumos</label>
                <select class="formulario__selector" id="insumos">
                    <option value="">Agregar Insumos</option>
                    <option value="insumo1">Insumo 1</option>
                    <option value="insumo2">Insumo 2</option>
                    <option value="insumo3">Insumo 3</option>
                </select>

                <label class="formulario__etiqueta" for="ciclo-cultivo">Ciclo Cultivo</label>
                <select class="formulario__selector" id="ciclo-cultivo">
                    <option value="">Agregar Ciclo Cultivo</option>
                    <option value="ciclo_cultivo1">Ciclo Cultivo 1</option>
                    <option value="ciclo_cultivo2">Ciclo Cultivo 2</option>
                    <option value="ciclo_cultivo3">Ciclo Cultivo 3</option>
                </select>
            </div>
            
            <button class="formulario__boton" type="submit">Actualizar</button>
        </form>
    </main>
</body>
</html>
