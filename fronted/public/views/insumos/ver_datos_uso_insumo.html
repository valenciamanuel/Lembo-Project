<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Datos de Uso de Insumo</title>
  <link rel="stylesheet" href="/fronted/public/css/pages/visualizar/styleprac.css" />
  <link rel="stylesheet" href="/fronted/public/css/pages/visualizar/crear-asociacion.css" />
</head>

<body class="pagina">
  <header class="cabecera">
    <div class="cabecera__logo">
      <img src="/fronted/public/img/logo-de-Sena-sin-fondo-Blanco-300x300.png" alt="Logo SENA" class="cabecera__logo-img" />
    </div>
    <nav class="cabecera__nav">
      <a href="/fronted/public/views/homes/index.html" class="cabecera__enlace">Inicio</a>
      <a href="crear_asociacion.html" class="cabecera__enlace">Crear Asociación</a>
      <a href="visualizar_asociacion.html" class="cabecera__enlace">Visualizar Asociación</a>
      <a href="actualizar_asociacion.html" class="cabecera__enlace">Actualizar Asociación</a>
      <a href="habilitar_deshabilitar.html" class="cabecera__enlace">Habilitar</a>
      <a href="listar_asociaciones.html" class="cabecera__enlace">Listar Asociaciones</a>
      <a href="generar_reporte.html" class="cabecera__enlace">Generar Reporte</a>
    </nav>
  </header>

  <main class="asociacion">
    <form class="formulario formulario--ver-uso-insumo">
      <h1 class="asociacion__titulo">Ver Datos de Uso de Insumo</h1>
      <p class="asociacion__descripcion">
        A continuación se muestran los datos del uso del insumo seleccionado.
      </p>

      <div class="formulario__grid">
        <div class="formulario__columna">
          <label class="formulario__etiqueta">Fecha Uso</label>
          <input type="date" name="fecha_uso" class="formulario__entrada formulario__entrada--fecha" value="2025-04-01" readonly />
        </div>

        <div class="formulario__columna">
          <label class="formulario__etiqueta">Cantidad</label>
          <input type="number" name="cantidad" class="formulario__entrada formulario__entrada--cantidad" value="10" readonly />
        </div>

        <div class="formulario__columna">
          <label class="formulario__etiqueta">Responsable</label>
          <input type="text" name="responsable" class="formulario__entrada formulario__entrada--responsable" value="Juan Pérez" readonly />
        </div>

        <div class="formulario__columna">
          <label class="formulario__etiqueta">Valor Unitario</label>
          <input type="number" name="valor_unitario" class="formulario__entrada formulario__entrada--valor-unitario" value="50.00" readonly />
        </div>

        <div class="formulario__columna">
          <label class="formulario__etiqueta">Valor Total</label>
          <input type="number" name="valor_total" class="formulario__entrada formulario__entrada--valor-total" value="500.00" readonly />
        </div>

        <div class="formulario__columna">
          <label class="formulario__etiqueta">Observaciones</label>
          <input type="text" name="observaciones" class="formulario__entrada formulario__entrada--observaciones" value="Uso para capacitación de personal" readonly />
        </div>

        <div class="formulario__columna">
          <label class="formulario__etiqueta">Insumo</label>
          <select name="insumo" class="formulario__selector formulario__selector--insumo" disabled>
            <option value="insumo1" selected>Insumo 1</option>
            <option value="insumo2">Insumo 2</option>
            <option value="insumo3">Insumo 3</option>
          </select>
        </div>
      </div>

      <!-- Botón que redirige a un enlace -->
      <a href="/fronted/public/views/insumos/actualizar_uso_insumo.html" class="formulario__boton">Actualizar</a>
    </form>
  </main>
</body>
</html>
