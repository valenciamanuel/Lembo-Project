<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/fronted/public/css/pages/visualizar/styleprac.css" />
    <link rel="stylesheet" href="/fronted/public/css/pages/visualizar/crear-asociacion.css" />
    <script src="/fronted/public/js/insumo/enviaruso.js" defer></script>
</head>

<body class="pagina">
    <header class="cabecera">
        <div class="cabecera__logo">
            <img src="/fronted/public/img/logo-de-Sena-sin-fondo-Blanco-300x300.png" alt="Logo SENA" class="cabecera__logo-img" />
        </div>
        <nav class="cabecera__nav">
            <a href="/fronted/public/views/homes/index.html" class="cabecera__enlace">Inicio</a>
            <a href="crear_asociacion.html" class="cabecera__enlace">Crear Asociaci贸n</a>
            <a href="visualizar_asociacion.html" class="cabecera__enlace">Visualizar Asociaci贸n</a>
            <a href="actualizar_asociacion.html" class="cabecera__enlace">Actualizar Asociaci贸n</a>
            <a href="habilitar_deshabilitar.html" class="cabecera__enlace">Habilitar</a>
            <a href="listar_asociaciones.html" class="cabecera__enlace">Listar Asociaciones</a>
            <a href="generar_reporte.html" class="cabecera__enlace">Generar Reporte</a>
        </nav>
    </header>

    <main class="asociacion">
        <form class="formulario" action="http://localhost:3000/uso_insumo" method="POST">
            <h1 class="asociacion__titulo">Actualizar Uso de Insumo</h1>
            <p class="asociacion__descripcion">
                Modifique la informaci贸n necesaria para actualizar el uso del insumo
            </p>

            <div class="formulario__grid">
                <div class="formulario__columna">
                    <label class="formulario__etiqueta">Fecha Uso</label>
                    <input type="date" name="fecha-uso" class="formulario__entrada formulario__entrada--fecha" required />
                </div>

                <div class="formulario__columna">
                    <label class="formulario__etiqueta">Cantidad</label>
                    <input type="number" name="cantidad" class="formulario__entrada formulario__entrada--cantidad" required min="1" />
                </div>

                <div class="formulario__columna">
                    <label class="formulario__etiqueta">Responsable</label>
                    <input type="text" name="responsable" class="formulario__entrada formulario__entrada--responsable" required />
                </div>

                <div class="formulario__columna">
                    <label class="formulario__etiqueta">Valor Unitario</label>
                    <input type="number" name="valor-unitario" class="formulario__entrada formulario__entrada--valorUnitario" step="0.01" required />
                </div>

                <div class="formulario__columna">
                    <label class="formulario__etiqueta">Valor Total</label>
                    <input type="number" name="valor-total" class="formulario__entrada formulario__entrada--valorTotal" step="0.01" required />
                </div>

                <div class="formulario__columna">
                    <label class="formulario__etiqueta">Observaciones</label>
                    <input type="text" name="observaciones" class="formulario__entrada formulario__entrada--observaciones" />
                </div>

                <div class="formulario__columna">
                    <label class="formulario__etiqueta">Insumos</label>
                    <select name="insumo" class="formulario__selector formulario__selector--insumo" required>
                        <option value="">Seleccione un insumo</option>
                        <option value="insumo1">Insumo 1</option>
                        <option value="insumo2">Insumo 2</option>
                        <option value="insumo3">Insumo 3</option>
                    </select>
                    <a href="/fronted/public/views/insumos/crear_uso_insumo.html" class="formulario__boton formulario__boton--crear" style="margin-top: 1rem; display: inline-block;">+ Crear Insumo</a>
                </div>
            </div>

            <button class="formulario__boton" type="submit"><a href="/fronted/public/views/insumos/ver_datos_uso_insumo.html">Actualizar Uso de Insumo</a></button>
            
        </form>
    </main>
</body>
</html>
